<?xml version="1.0" encoding="UTF-8"?>
<!--
    JSF - page for adding a product.
    Backed up by the AddProduct backing bean.
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
        <title>Add Product</title>
    </h:head>
    <h:body>
        <ui:composition template="../resources/templates/template.xhtml">
            <ui:define name="content"> 
                <h:form id="product-add-form">
                    <h:panelGrid columns="3">
                        <f:facet name="header">
                            Add Product
                        </f:facet>
                        <h:outputText value="Id" />
                        <h:inputText id="id" value="Set by database" disabled="true"/>
                        <h:message for="id" />
                        
                        <h:outputText value="Name : "></h:outputText>
                        <h:inputText id="name" value="#{addProduct.name}"/>
                        <h:message for="username" style="color:red"/>
                        
                        <h:outputText value="Price : "></h:outputText>
                        <h:inputText id="price" value="#{addProduct.price}"/>
                        <h:message for="price" style="color:red"/>
                        
                        <h:outputText value="Category : "></h:outputText>
                        <h:selectOneMenu value="#{addProduct.category}">
                            <f:selectItems value="#{enumValuesProvider.categories}"
                               var="category"
                               itemValue="#{category}"
                               itemLabel="#{category.name()}" />
                        </h:selectOneMenu>
                        <h:message for="category" style="color:red"/>
                        
                        <h:outputText value="Image : "></h:outputText>
                        <h:inputText id="image" value="#{addProduct.imageURI}"/>
                        <h:message for="password" style="color:red"/>
                        
                        <f:facet name="footer">
                            <h:commandButton value="Add Product" action="#{addProduct.add}" type="submit"/>
                        </f:facet>   
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
